  <head>

        background-color: DarkOrange;

      }

        color: PapayaWhip;

        font-size: 100px;

      a { 
        color: white;
        text-decoration: none;
        background: black;
        padding: 5px;
      }

        color: DarkOrchid;
        font-size: 75px;
        transform: rotate(35deg);
        margin-top: 500px;
      }

  <body>
    <h1>B<span class="tilt">a</span>n Comic Sans</h1>

    <p>We believe in the gospel message “Ban Comic Sans.” <br> <a href="https://1000manifestos.com/ban-comic-sans/">It shall be salvation to all who are literate.</a></p>
